{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">

    <div class="container page" id="web-pedidos">
        <h1 class="section-title">Pedidos</h1>
        <hr />

        <div class="row">
            <div class="col-md-4">
                <img src="../static/images/perfil.png">
            </div>

            <div class="col-md-4">
                <form action="/login" method="POST" class="loginForm">
                    <h2>Iniciar sesión</h2>
                 

               <div class="form-group">
                        <label for="email">Usuario (Email):</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                    </div> 

                 <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingrese contraseña (password)"
                            name="pwd">
                     <input type="checkbox" onclick="viewPwd()"> Mostrar contraseña
                           
                    </div> 

                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Recuérdame</label>
                    </div>
                    <!--  <button type="submit" class="btn btn-default">Ingresar</button> -->
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </form>

                <form action="nuevo_registro">

                    <div class="form-group">
                        <p></p>
                        <label>¿No estás registrado?</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">Nuevo</button>

                </form>

            </div>

          </div>




    </div>


</div>
{% endblock %}
